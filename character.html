<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arda Wiki</title>
    <link rel="stylesheet" href="/css/styles.css"/>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="icon" href="/imgs/silmaril-icon-removebg-preview.png" />
  </head>
  <body>
    <main>
      <div class="nav">
        <a href="#home" class="logo"></a>
        <div id="home" class="menu">
          <a href="/index.html">Home</a>
          <a href="/characters.html">Characters</a>
          <a href="/locations.html">Locations</a>
          <a href="/races.html">Races</a>
          <a href="/events.html">Events </a>
          <a href="/periods.html">Periods</a>
          <a href="/weapons.html">Weapons</a>
        </div>
        <div class="search-container">
          <form action="/results.html">
            <input
              type="text"
              placeholder="Search.."
              name="search"
              class="search"
            />
            <a class="search-btn"></a>
          </form>
        </div>
      </div>

      <div class="page">
        <div class="info">
          <h1></h1>
          <p></p>
        </div>
        <div class="card">
          <figure>
            <img src="" alt="" />
            <figcaption></figcaption>
          </figure>

          <table class="extra-info">
            <tr>
              <th colspan="2" class="first-h">General Information</th>
            </tr>
            <tr>
              <th>Location</th>
              <td></td>
            </tr>
            <tr>
              <th>Race</th>
              <td></td>
            </tr>
            <tr>
              <th>Weapon</th>
              <td></td>
            </tr>
          </table>
        </div>
      </div>
    </main>

    <div class="footer">
      <div class="footer-high">
        <img
          src="/imgs/silmaril-icon-removebg-preview.png"
          alt="logo"
          width="75px"
          height="75px"
        />
        <h2>Arda Wiki</h2>
      </div>

      <hr />
      <br />

      <div class="footer-low">
        <p>Your precious wiki</p>

        <p class="copyright">
          Copyright &copy; Arda Wiki <time id="year"></time>
        </p>
      </div>
    </div>

    <script src="/js/header-logo.js"></script>
    <script src="/js/scroll.js"></script>
    <script src="/js/year.js"></script>
    <script src="/js/character.js"></script>
    <script src="/js/search.js"></script>
  </body>
</html>
