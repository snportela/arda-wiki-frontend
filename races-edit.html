<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="icon" href="/imgs/silmaril-icon-removebg-preview.png" />
    <title>Arda Wiki</title>
  </head>

  <body>
    <div class="edit-page">

      <form id="race-form" class="edit-form">
        <h2>Add Race</h2>
        <div class="edit-input">
          <label for="name-input">Name</label>
          <input type="text" autocomplete="off" class="name-input" required />
        </div>

        <div class="edit-input">
          <label for="description-input">Description</label>
          
          <textarea name="description-input" cols="30" rows="10"
          autocomplete="off"
          class="description-input"
          required>
          </textarea>
          
        </div>

        <div class="form-btns">
          <button class="edit-cancel">Cancel</button>
          <button type="submit" class="edit-confirm">Add</button>
        </div>  

      </form>

      </div>
    </div>
    <script src="/js/validate.js"></script>
    <script src="/js/race-edit.js"></script>
  </body>
</html>
