<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/admin/nav.css" />
    <link rel="stylesheet" href="/css/admin/edit-page.css" />
    <link rel="icon" href="/imgs/silmaril-icon-removebg-preview.png" />
    <title>Arda Wiki</title>
  </head>

  <body>
    <div class="edit-page">
      <aside class="sidebar">
        <nav>
          <button>
            <span
              ><a href="/admin/main.html"
                ><img
                  src="/imgs/icons8-home-30.png"
                  alt=""
                  width="20px"
                  height="20px"
                />&#8202; Home</a
              ></span
            >
          </button>
          <button>
            <span
              ><a href="profile-config.html"
                ><img
                  src="/imgs/PngItem_2560255.png"
                  alt=""
                  width="15px"
                  height="15px"
                />&#8202; Profile</a
              ></span
            >
          </button>
          <button>
            <span><a href="/admin/characters-table.html">Characters</a></span>
          </button>
          <button>
            <span><a href="/admin/locations-table.html">Locations</a></span>
          </button>
          <button>
            <span><a href="/admin/races-table.html">Races</a></span>
          </button>
          <button>
            <span><a href="/admin/events-table.html">Events</a></span>
          </button>
          <button>
            <span><a href="/admin/periods-table.html">Periods</a></span>
          </button>
          <button>
            <span><a href="/admin/weapons-table.html">Weapons</a></span>
          </button>
          <button class="logout-btn">
            <span
              ><a href="/admin/login.html">
                <img
                  src="/imgs/toppng.com-login-logout-white-icon-512x512.png"
                  style="height: 2rem; width: 2rem"
                  alt=""
                  srcset=""
                />
                Logout</a
              ></span
            >
          </button>
        </nav>
      </aside>

      <div class="form-session">
        <form id="edit-form">
          <h2>Add Character</h2>

          <div class="edit-input">
            <label for="name-input">Name</label>
            <input type="text" autocomplete="off" class="name-input" />
            <div class="error"></div>
          </div>

          <div class="edit-input">
            <label for="description-input">Description</label>

            <textarea
              name="description-input"
              cols="30"
              rows="10"
              autocomplete="off"
              class="description-input"
            >
            </textarea>
            <div class="error"></div>
          </div>

          <label for="race-input">Race</label>
          <p class="race-value current-value">Current race:</p>
          <p class="selected-value"></p>

          <div class="select-box">
            <button type="button" class="race-selector selector">
              Select race(s)
              <img src="/imgs/icons8-ordem-descendente-30.png" alt="" />
            </button>

            <div class="race-input"></div>
            <div class="error"></div>
          </div>

          <label for="location-input">Location</label>
          <p class="location-value current-value">Current location(s):</p>

          <div class="select-box">
            <button type="button" class="location-selector selector">
              Select location(s)
              <img src="/imgs/icons8-ordem-descendente-30.png" alt="" />
            </button>

            <div class="location-checkboxes checkboxes"></div>
            <div class="error"></div>
          </div>

          <label for="weapon-input">Weapon</label>
          <p class="weapon-value current-value">Current weapon(s):</p>

          <div class="select-box">
            <button type="button" class="weapon-selector selector">
              Select weapon(s)
              <img src="/imgs/icons8-ordem-descendente-30.png" alt="" />
            </button>

            <div class="weapon-checkboxes checkboxes"></div>
            <div class="error"></div>
          </div>

          <div class="edit-input img-container">
            <label for="image-input">Image</label>
            <div class="img-box">
              <img class="character-img" src="" alt="" srcset="" />
              <input
                type="file"
                class="image-input"
                id="img"
                style="display: none"
              />
              <div class="error"></div>
              <div class="image-btns">
                <label for="img" class="img-selector">Select new image</label>
                <button type="button" class="delete-img">Delete image</button>
              </div>
            </div>
          </div>

          <button type="submit" class="edit-confirm">Add</button>

          <div class="success-message">
            <img
              src="/imgs/icons8-ok-64.png"
              alt="success-icon"
              style="height: 22px"
              width="22px"
            />
            <p>Character added successfully!</p>
          </div>
        </form>
      </div>
    </div>
    <script src="/js/validate.js"></script>
    <script src="/js/character-edit.js"></script>
  </body>
</html>
