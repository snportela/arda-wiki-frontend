                />&#8202; Home</a

          <button>
            <span
              ><a href="profile-config.html"
                ><img

                />&#8202; Profile</a
              ></span

          </button>
          <button>
            <span><a href="/admin/characters-table.html">Characters</a></span>
          </button>
          <button>
            <span><a href="/admin/locations-table.html">Locations</a></span>
          </button>
          <button>

      <div class="form-session">
        <form id="edit-form">
          <h2>Add Weapon</h2>
          <div class="edit-input">
            <label for="name-input">Name</label>
            <input type="text" autocomplete="off" class="name-input" required />
          </div>

          <div class="edit-input">
            <label for="description-input">Description</label>

            <textarea
              name="description-input"
              cols="30"
              rows="10"
              autocomplete="off"
              class="description-input"
              required
            >
            </textarea>
          </div>

          <button type="submit" class="edit-confirm">Add</button>
        </form>
      </div>
    </div>
    <script src="/js/validate.js"></script>
