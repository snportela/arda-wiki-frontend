<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arda Wiki Login</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="icon" href="/imgs/silmaril-icon-removebg-preview.png" />
  </head>
  <body>
    <div class="login-page">
      <div class="login-container">
        <div class="form"></div>
          <h1>Login</h1>

          <div class="input-box">
            <input
              type="text"
              placeholder="Email"
              
              class="email"
              required
            />
            <img
              src="/imgs/PngItem_2560255.png"
              alt=""
              width="15px"
              height="15px"
            />
          </div>

          <div class="input-box">
            <input
              type="password"
              placeholder="Password"
              
              required
              class="password"
            />
            <img
              src="/imgs/PngItem_4015782.png"
              alt=""
              width="15px"
              height="15px"
            />
          </div>

          <button class="submit-btn">Login</button>
        </div>
      </div>
    </div>
      
      <script src="/js/jsencrypt-master/bin/jsencrypt.min.js"></script>
      <script>

        const email = document.querySelector(".email");
        const password = document.querySelector(".password");
        const submitBtn = document.querySelector(".submit-btn");
        const crypt = new JSEncrypt();
        crypt.setPublicKey(`-----BEGIN PUBLIC KEY-----
        MIGfMA0GCSqGSIb3DQEBAQUAA4GNADCBiQKBgQC0cZUXs/k/G0OAdHCbyqEjvxT7
        rjkRLhVrBWfrJ4HuMMlWPmXLgYQmk06KGefvHRpwiTazeOgIBpuazbUSDrZaZIMI
        svGyjBfm2WlrACKmIUPs9CZpxOEsjOLaw/zE0aSAIA4bLxR8s3EZX1rLwkdQM63J
        dhwNxDbuGHJO0+CM0wIDAQAB
        -----END PUBLIC KEY-----`);

        function encryptPassword(password) {
          let encrypted = crypt.encrypt(password);
          return encrypted;
        }

        async function postData() {
        try {
          const response = await fetch("http://localhost:5000/api/auth/login", {
            method: "post",
            headers: new Headers({ "Content-Type": "application/json" }),
            body: JSON.stringify({
              email: email.value,
              password: encryptPassword(password.value),
            }),
          });  
          localStorage.setItem("accessToken", `${results.accessToken}`);
          const results = await response.json();
        } catch (error) {
          console.log(error);
        }
      }
      submitBtn.addEventListener("click", () => {
        postData();
      });
      </script>
    </body>
</html>
